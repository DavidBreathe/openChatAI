<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat365 by Breathe IT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea id="chatai_input" name="prompt" rows="1" cols="1" placeholder="BreatheEasy365..." maxlength="150"></textarea>
        <div id="the-count">
          <span id="current">0</span>
          <span id="maximum">/ 150</span>
        </div>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    <script type="module" src="script.js"></script>

    <!-- Include the Clipboard.js library -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <!-- Create a new ClipboardJS object for the button -->
    <script>
    new ClipboardJS('.copy-button');
    var clipboard = new ClipboardJS('.copy-button');

    clipboard.on('success', function(e) {
        message = document.getElementById(e.text).innerHTML;
        console.log (message);
        navigator.clipboard.writeText(message);
    });
    </script>
  </body>
</html>
